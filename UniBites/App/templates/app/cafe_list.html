{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link rel="stylesheet" href="{% static 'app/styles.css' %}">
</style>
</head>
<body>
<div class="header">
  <img src="{% static 'app/logo.png' %}" alt="Logo" class="logo">
  <div class="profile-container">
    {% if user.profile_image %}
    <img src="{{user.profile_image.url}}" alt="Profile Picture" class="profile-pic">
    {% else %}
    <img src="{% static 'app/profile-pic.jpg' %}" alt="Profile Picture" class="profile-pic">
    {% endif %}
    <button class="login-button">{{user.first_name}}</button>
  </div>
</div>
<div class="container">
  <div class="content-box">
    <h3>
      <p class="description">Please select one of the options below:</p>
    </h3>
    <table>
      <tr>
        <th>Cafe Name</th>
        <th>Select</th>
      </tr>
      {% for cafe in cafes %}
      <tr>
        <td>{{cafe.name}}</td>
        <td>
          <a href="{% url 'app:food_list' cafe.id %}">
            <button class="select-button">Select</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <img src="{% static 'app/Roe-map.png' %}" alt="Map Image" class="map-image">
  </div>
</div>
</body>
</html>

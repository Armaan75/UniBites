{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link rel="stylesheet" href="{% static 'app/styling.css' %}">
</head>
<body>
<div class="header">
  <a href="{% url 'app:home' %}">
  <img src="{% static 'app/logo.png'%}" alt="Logo" class="logo"></a>
  {% if user.is_authenticated %}
    

  <a href="javascript:{document.getElementById('logout').submit()}" class="logout-button">Logout</a>
                <form action="{% url 'account:logout' %}" id='logout' method="POST"> 
                    {% csrf_token %}
                    <input type="hidden">
                </form>

                <a href="{% url 'account:profile' %}">
  <button class="login-button">Profile</button></a>

  {% else %}
  <a href="{% url 'account:login' %}">
  <button class="login-button">Login</button></a>

  {% endif %}
</div>
<div class="container">
  <div class="content-box">
    
    <h2>Thanks for Payments and Food Ordering</h2>
    <a href="{% url 'app:home' %}"><button class="login-button">Click for Home page</button></a>
  </div>
</div>
</body>
</html>
